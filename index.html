<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <script src="./counter.js"></script>
    <script src="./stopwatch.js"></script>
    <title>練習</title>
  </head>
  <body>
    <h1>練習</h1>
    <h2>カウンター</h2>
    <div id="count">回数: 0</div>
    <button onclick="countUp()">クリック！</button>
    <button onclick="countReset()">リセット！</button>
    <h2>ストップウォッチ</h2>
    <div id="time">時間: 0秒</div>
    <button onclick="timerStart()" id="start">スタート</button>
    <button onclick="timerReset()" id="reset">リセット</button>
    <br>
    <label id="laptime"></label>
  </body>
</html>
